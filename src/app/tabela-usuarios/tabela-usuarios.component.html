<h3>{{titulo}}</h3>
<table class="table">
    <thead class="thead-light">
  <tr>
    <th scope="col">Codigo</th><th scope="col">Nome</th><th scope="col">Login</th><th scope="col">CPF</th><th scope="col">E-mail</th><th scope="col">Senha</th><th scope="col">Telefone</th><th scope="col">Editar</th><th scope="col">Remover</th>
  </tr>
  <tr *ngFor='let usuario of usuarios'>
    <th scope="row">{{usuario.codigo}}</th>
    <td>{{usuario.nome}}</td>
    <td>{{usuario.login}}</td>
    <td>{{usuario.cpf}}</td>
    <td>{{usuario.email}}</td>
    <td>{{usuario.senha}}</td>
    <td>{{usuario.telefone}}</td>
    <td><a [routerLink]="['/edicaoUsuario', usuario.codigo]">Editar</a></td>
    <td><a routerLink="/listaUsuarios" (click)="remover(usuario.codigo)">Remover</a></td>
  </tr></thead>
</table>
