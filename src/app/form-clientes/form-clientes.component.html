<h3>{{titulo}}</h3>
<div class="form">
  <form> 
    
    <label for="nome">Nome</label><p>
    <input type="text" id="nome" name="nome" placeholder="Nome.." autoGrow [(ngModel)]="cliente.nome">
    
    <label for="cpf">CPF</label><p>
    <input type="text" id="cpf" name="cpf" placeholder="CPF.." [(ngModel)]="cliente.cpf">

        <label for="email">E-mail</label><p>
    <input type="text" id="email" name="email" placeholder="E-mail.." [(ngModel)]="cliente.email">

        <label for="endereco">Endereço</label><p>
    <input type="text" id="endereco" name="endereco" placeholder="Endereço.." [(ngModel)]="cliente.endereco">

        <label for="telefone">Telefone</label><p>
    <input type="text" id="telefone" name="telefone" placeholder="Telefone.." [(ngModel)]="cliente.telefone">

    <div class="buttons">
      <input type="button" (click)="salvarCliente()" value="Salvar">
      <input type="button" (click)="cancelar()" value="Cancelar">
    </div>
  </form>
</div>
